<!DOCTYPE html>
<html>
<head>
    <title>Hesap Makinesi</title>
</head>
<body bgcolor="lightblue">
    <center>
        <div style="background:white;padding:30px;border:3px solid black;width:350px;margin-top:50px">
            <input id="d" style="width:100%;height:60px;font-size:32px">
            <br><br>
            <button onclick="d.value+='7'" style="width:70px;height:70px;font-size:24px">7</button>
            <button onclick="d.value+='8'" style="width:70px;height:70px;font-size:24px">8</button>
            <button onclick="d.value+='9'" style="width:70px;height:70px;font-size:24px">9</button>
            <button onclick="d.value+='+'" style="width:70px;height:70px;font-size:24px">+</button>
            <br>
            <button onclick="d.value+='4'" style="width:70px;height:70px;font-size:24px">4</button>
            <button onclick="d.value+='5'" style="width:70px;height:70px;font-size:24px">5</button>
            <button onclick="d.value+='6'" style="width:70px;height:70px;font-size:24px">6</button>
            <button onclick="d.value+='-'" style="width:70px;height:70px;font-size:24px">-</button>
            <br>
            <button onclick="d.value+='1'" style="width:70px;height:70px;font-size:24px">1</button>
            <button onclick="d.value+='2'" style="width:70px;height:70px;font-size:24px">2</button>
            <button onclick="d.value+='3'" style="width:70px;height:70px;font-size:24px">3</button>
            <button onclick="d.value+='*'" style="width:70px;height:70px;font-size:24px">*</button>
            <br>
            <button onclick="d.value=''" style="width:70px;height:70px;font-size:24px">C</button>
            <button onclick="d.value+='0'" style="width:70px;height:70px;font-size:24px">0</button>
            <button onclick="d.value=eval(d.value)" style="width:70px;height:70px;font-size:24px">=</button>
            <button onclick="d.value+='/'" style="width:70px;height:70px;font-size:24px">/</button>
        </div>
    </center>
</body>
</html>
